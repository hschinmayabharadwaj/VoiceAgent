<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5DD3C8"/>
      <stop offset="50%" style="stop-color:#4DB6AC"/>
      <stop offset="100%" style="stop-color:#26A69A"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E1BEE7"/>
      <stop offset="100%" style="stop-color:#CE93D8"/>
    </linearGradient>
    <linearGradient id="heartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F48FB1"/>
      <stop offset="100%" style="stop-color:#EC407A"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" rx="40" fill="url(#mainGrad)"/>
  
  <!-- Subtle overlay -->
  <g opacity="0.1">
    <circle cx="30" cy="30" r="25" fill="white"/>
    <circle cx="162" cy="162" r="30" fill="white"/>
  </g>
  
  <!-- Main icon -->
  <g transform="translate(96, 85)">
    <!-- Lotus petals -->
    <g opacity="0.9">
      <ellipse cx="-32" cy="23" rx="14" ry="22" fill="white" transform="rotate(-30 -32 23)"/>
      <ellipse cx="32" cy="23" rx="14" ry="22" fill="white" transform="rotate(30 32 23)"/>
      <ellipse cx="-19" cy="17" rx="12" ry="20" fill="white" transform="rotate(-15 -19 17)"/>
      <ellipse cx="19" cy="17" rx="12" ry="20" fill="white" transform="rotate(15 19 17)"/>
      <ellipse cx="0" cy="12" rx="11" ry="22" fill="white"/>
    </g>
    
    <!-- Brain -->
    <g transform="translate(0, -8)">
      <path d="M-20,-22 C-30,-22 -36,-12 -36,2 C-36,14 -30,24 -20,26 C-12,27 -6,20 0,20 C6,20 12,27 20,26 C30,24 36,14 36,2 C36,-12 30,-22 20,-22 C12,-22 6,-16 0,-16 C-6,-16 -12,-22 -20,-22 Z" 
            fill="url(#accentGrad)" stroke="white" stroke-width="1.5"/>
      <path d="M0,-16 Q-2,-4 0,8 Q2,14 0,20" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>
      <path d="M-28,-4 Q-18,-2 -10,0" stroke="white" stroke-width="1" fill="none" stroke-linecap="round" opacity="0.9"/>
      <path d="M-28,8 Q-18,6 -10,4" stroke="white" stroke-width="1" fill="none" stroke-linecap="round" opacity="0.9"/>
      <path d="M28,-4 Q18,-2 10,0" stroke="white" stroke-width="1" fill="none" stroke-linecap="round" opacity="0.9"/>
      <path d="M28,8 Q18,6 10,4" stroke="white" stroke-width="1" fill="none" stroke-linecap="round" opacity="0.9"/>
      <!-- Heart -->
      <path d="M0,14 C-5,8 -9,3 -6,-2 C-2,-7 0,-5 0,-1 C0,-5 2,-7 6,-2 C9,3 5,8 0,14 Z" fill="url(#heartGrad)" filter="url(#glow)"/>
    </g>
    
    <!-- Sparkles -->
    <g fill="white" filter="url(#glow)">
      <circle cx="-28" cy="-36" r="2" opacity="0.9"/>
      <circle cx="28" cy="-36" r="2" opacity="0.9"/>
      <circle cx="0" cy="-40" r="2.5" opacity="0.95"/>
    </g>
  </g>
  
  <!-- App name -->
  <text x="96" y="168" font-family="Segoe UI, system-ui, sans-serif" font-size="18" font-weight="600" fill="white" text-anchor="middle" letter-spacing="0.5">ManasMitra</text>
</svg>
